options:
  verbose:
    type: string
    default: "true"
    description: Toogle verbose logging.
  cleanup:
    type: string
    default: "true"
    description: |
        Toggle uninstall step of prerequisities by install hook.
        Disable this if you planned to merge services into same unit, see ticket #87.
  concurrency:
    type: int
    default: 1
    description: Amount of tasks the worker can handle simultaneously.  Default value is conservative
  rabbit_queues:
    type: string
    default: "publisher_private"
    description: Worker connect to queues to receive tasks.  (e.g. "publisher_amazon" for amazon, "publisher_private,publisher_amazon" for both)
  mod_streaming:
    type: string
    default: "true"
    description: Toogle module H.264 streaming.  When enabled, the publication point cannot distribute MPEG-DASH content as the module conflict with MP4 files download.
  max_upload_size:
    type: int
    default: 4294967296
    description: Maximum size for file uploads.  Default value means 4GB
  max_execution_time:
    type: int
    default: 180
    description: Maximum time for php scripts.  Default value means 3 minutes
  max_input_time:
    type: int
    default: 600
    description: Maximum time for http post.  Default value means 10 minutes
  mongo_connection:
    type: string
    default: ""
    description: Orchestrator database connection.  The 'connection' options override and disable transform relation.
  rabbit_connection:
    type: string
    default: ""
    description: Orchestrator message broker connection
  api_nat_socket:
    type: string
    default: ""
    description: Orchestrator API reacheable (public) address (ip:port) e.g. when orchestra is behind a NAT/FW.
  storage_address:
    type: string
    default: ""
    description: Shared storage hostname / IP address (see interface mount of nfs charm).  The 'storage' options override and disable storage relation.
  storage_nat_address:
    type: string
    default: ""
    description: Shared storage reacheable (public) address e.g. when storage is behind a NAT/FW.
  storage_fstype:
    type: string
    default: ""
    description: Shared storage filesystem type (e.g. nfs)
  storage_mountpoint:
    type: string
    default: ""
    description: Shared storage mountpoint (e.g. for nfs - /srv/data)
  storage_options:
    type: string
    default: ""
    description: Shared storage options (e.g. for nfs - rw,sync,no_subtree_check)
